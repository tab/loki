name: loki
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: base-backend
    tty: true
    stdin_open: true
    volumes:
      - ./cmd:/app/cmd
      - ./internal:/app/internal
      - ./pkg:/app/pkg
      - ./go.mod:/app/go.mod
      - ./go.sum:/app/go.sum
    ports:
      - "8080:8080"
    environment:
      - APP_ADDRESS=localhost:8080
      - CLIENT_URL=http://localhost:3000
      - DATABASE_DSN=postgres://postgres:postgres@localhost:5432/loki-development?sslmode=disable
    networks:
      - loki-network

  database:
    image: postgres:16.4-alpine
    volumes:
      - loki-database:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_PORT: 5432

networks:
  loki-network:
    name: loki-network
    external: false

volumes:
  loki-database:
