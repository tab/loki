version: 2
sql:
  - name: postgresql
    engine: postgresql
    schema: db/schema.sql
    queries: db/sqlc/queries.sql
    gen:
      go:
        package: db
        sql_package: pgx/v5
        out: internal/app/repositories/db
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
